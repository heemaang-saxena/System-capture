<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Streamer v1.0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .status-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            border-left: 4px solid #007bff;
            transition: all 0.3s ease;
        }

        .status-card.active {
            border-left-color: #28a745;
            background: #d4edda;
        }

        .status-card.inactive {
            border-left-color: #dc3545;
            background: #f8d7da;
        }

        .status-card h3 {
            margin-bottom: 10px;
            color: #495057;
        }

        .status-indicator {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .status-text {
            font-weight: bold;
            font-size: 1.1em;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #1e7e34;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn-warning:hover {
            background: #e0a800;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #e9ecef;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #6c757d;
            font-weight: 500;
        }

        .log-container {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            flex: 1;
            overflow-y: auto;
            max-height: 200px;
        }

        .log-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #495057;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .log-entry.info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .log-entry.error {
            background: #f8d7da;
            color: #721c24;
        }

        .log-entry.success {
            background: #d4edda;
            color: #155724;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé§ Audio Streamer</h1>
            <p>Real-time microphone and system audio streaming</p>
        </div>

        <div class="main-content">
            <div class="status-grid">
                <div class="status-card" id="mic-status">
                    <div class="status-indicator">üé§</div>
                    <h3>Microphone</h3>
                    <div class="status-text" id="mic-text">Inactive</div>
                </div>
                
                <div class="status-card" id="system-status">
                    <div class="status-indicator">üîä</div>
                    <h3>System Audio</h3>
                    <div class="status-text" id="system-text">Inactive</div>
                </div>
                
                <div class="status-card" id="websocket-status">
                    <div class="status-indicator">üì°</div>
                    <h3>WebSocket</h3>
                    <div class="status-text" id="websocket-text">Disconnected</div>
                </div>
                
                <div class="status-card" id="streaming-status">
                    <div class="status-indicator">üéØ</div>
                    <h3>Streaming</h3>
                    <div class="status-text" id="streaming-text">Inactive</div>
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-success" id="start-btn">‚ñ∂Ô∏è Start Streaming</button>
                <button class="btn btn-danger" id="stop-btn" disabled>‚èπÔ∏è Stop Streaming</button>
                <button class="btn btn-warning" id="reconnect-btn">üîÑ Reconnect</button>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="mic-chunks">0</div>
                    <div class="stat-label">Microphone Chunks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="system-chunks">0</div>
                    <div class="stat-label">System Audio Chunks</div>
                </div>
            </div>

            <div class="log-container">
                <div class="log-title">üìã Activity Log</div>
                <div id="log-content">
                    <div class="log-entry info">Application started. Click "Start Streaming" to begin.</div>
                </div>
            </div>
        </div>
    </div>

    <script src="electron-renderer.js"></script>
</body>
</html>
